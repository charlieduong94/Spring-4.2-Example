# prefix needs to be specified to Spring where to look for jsp files
# suffix is specified to let Spring know what type of files to look for
spring.mvc.view.prefix=/WEB-INF/templates/
spring.mvc.view.suffix=.jsp
# these are needed for maven's tests to run successfully
# it should allow a DataSource to be autowired in, but
# doesn't work for me
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
